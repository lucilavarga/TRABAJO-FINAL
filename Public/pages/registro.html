                </div>

                <div class="mb-3">
                    <label for="Contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="Contrasena" placeholder="Ingresa tu Contrasena">
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-info">Registrarse</button>

                </div>
            </div>
