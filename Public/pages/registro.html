    <div>
        <div class="container col-xl-4 col-md-6 bg-light p-2 mt-3 rounded border border-blue"></div>

        <div class="form-group">   
        <Label for="Nombre Completo" class="form-label">Nombre completo</Label>
    <!--label es una etiqueta de comentario para el input (numero, nombre, correo, contraseña) -->
        <input type="text" class="form-control" 
    id="nombreCompleto" placeholder="Ingrese aquí su nombre" id="nombreCompleto"/>

    <div class="form-group">

        <div class="form-group">

            <Label for="contrasena" class="form-label">Contraseña</Label>
        <input type="password" class="form-control" 
        id="contrasena" placeholder="Ingrese aquí su contraseña" id="contrasena"/>
        </div>

    <!--etiqueta placeholder muestra un texto en sombra que al ejecutarse se esconde-->
    <!--para dar funcionalidad al boton debo llamar un EVENTO ONCLICK que significa darle clic al boton-->

    <div class="mb-3">
